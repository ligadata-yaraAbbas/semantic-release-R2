name: Release

on:
  workflow_dispatch:  # Allows manual triggering in GitHub Actions


jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # Required to push tags/changes
      issues: write     # Only needed if using GitHub issues
      pull-requests: write  # Only needed for PRs
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22.14.0

      - name: Install Dependencies
        run: npm ci
      - run: chmod -R +x ./node_modules/.bin  # Fix permissions
      - name: Run Semantic Release
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        run: npx semantic-release

      - name: Generate Release Notes
        run: |
          LAST_RELEASE_TAG=$(git describe --tags --abbrev=0)
          RELEASE_DATE=$(date +"%Y-%m-%d")
          CHANGES=$(git log --oneline $LAST_RELEASE_TAG..HEAD)
          echo "## Release v1.1.0 - $RELEASE_DATE" > release_notes.md
          echo "### Changes since $LAST_RELEASE_TAG:" >> release_notes.md
          echo "$CHANGES" >> release_notes.md

      - name: Upload Release Notes
        uses: actions/upload-artifact@v3
        with:
          name: release_notes
          path: release_notes.md